    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; font-family: 'Segoe UI', sans-serif; }
        .ludo-board { width: 360px; height: 360px; background: white; padding: 10px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: grid; grid-template-columns: 6fr 3fr 6fr; grid-template-rows: 6fr 3fr 6fr; gap: 2px; }
        .home { border-radius: 10px; display: flex; align-items: center; justify-content: center; position: relative; }
        .home-inner { width: 70%; height: 70%; background: white; border-radius: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        
        .red-home { background: #ef4444; border: 2px solid #b91c1c; }
        .green-home { background: #10b981; border: 2px solid #047857; }
        .blue-home { background: #3b82f6; border: 2px solid #1d4ed8; }
        .yellow-home { background: #f59e0b; border: 2px solid #b45309; }

        .path-vertical, .path-horizontal { display: grid; background: #e5e7eb; border: 1px solid #9ca3af; }
        .path-vertical { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(6, 1fr); }
        .path-horizontal { grid-template-columns: repeat(6, 1fr); grid-template-rows: repeat(3, 1fr); }
        .cell { border: 1px solid #d1d5db; background: white; display: flex; align-items: center; justify-content: center; position: relative; }
        
        .bg-red-path { background: #fca5a5; } .bg-green-path { background: #6ee7b7; } .bg-blue-path { background: #93c5fd; } .bg-yellow-path { background: #fcd34d; }
        .center { width: 100%; height: 100%; background: conic-gradient( #ef4444 0deg 90deg, #3b82f6 90deg 180deg, #f59e0b 180deg 270deg, #10b981 270deg 360deg ); border: 1px solid #9ca3af; }

        /* PLAYABLE TOKENS (Gotis) */
        .token-spot { width: 100%; height: 100%; border-radius: 50%; box-shadow: inset 0 2px 5px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; }
        .goti { width: 20px; height: 20px; border-radius: 50%; cursor: grab; border: 2px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.4); z-index: 10; position: absolute; }
        .goti:active { cursor: grabbing; transform: scale(1.1); }
        .goti.red { background: radial-gradient(circle at 30% 30%, #fca5a5, #dc2626); }
        .goti.green { background: radial-gradient(circle at 30% 30%, #6ee7b7, #059669); }
        .goti.blue { background: radial-gradient(circle at 30% 30%, #93c5fd, #2563eb); }
        .goti.yellow { background: radial-gradient(circle at 30% 30%, #fde047, #d97706); }

        /* 3D Dice */
        .dice-container { perspective: 1000px; margin-top: 20px; cursor: pointer; }
        .dice { width: 50px; height: 50px; position: relative; transform-style: preserve-3d; transition: transform 0.8s; }
        .dice-face { position: absolute; width: 100%; height: 100%; background: white; border: 2px solid #ccc; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: black; }
        .front  { transform: translateZ(25px); } .back   { transform: rotateY(180deg) translateZ(25px); } .right  { transform: rotateY(90deg) translateZ(25px); }
        .left   { transform: rotateY(-90deg) translateZ(25px); } .top    { transform: rotateX(90deg) translateZ(25px); } .bottom { transform: rotateX(-90deg) translateZ(25px); }
        .rolling { animation: roll 0.8s infinite linear; }
        @keyframes roll { 0% { transform: rotateX(0) rotateY(0) rotateZ(0); } 100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); } }
    </style>
</head>

    <div class="mt-4 text-lg font-bold text-gray-300">Rolled: <span id="roll-result" class="text-white">Click Dice</span></div>

    <script>
        // Dice Logic
        const diceElement = document.getElementById("dice");
        const resultElement = document.getElementById("roll-result");
        let isRolling = false;

        function rollDice() {
            if (isRolling) return;
            isRolling = true; resultElement.innerText = "..."; diceElement.classList.add("rolling");
            setTimeout(() => {
                diceElement.classList.remove("rolling"); const roll = Math.floor(Math.random() * 6) + 1; resultElement.innerText = roll;
                switch(roll) {
                    case 1: diceElement.style.transform = "rotateX(0deg) rotateY(0deg)"; break;
                    case 2: diceElement.style.transform = "rotateX(-90deg) rotateY(0deg)"; break;
                    case 3: diceElement.style.transform = "rotateX(0deg) rotateY(-90deg)"; break;
                    case 4: diceElement.style.transform = "rotateX(0deg) rotateY(90deg)"; break;
                    case 5: diceElement.style.transform = "rotateX(90deg) rotateY(0deg)"; break;
                    case 6: diceElement.style.transform = "rotateX(180deg) rotateY(0deg)"; break;
                }
                isRolling = false;
            }, 800);
        }

        // Drag and Drop Logic for Gotis
        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            // Find closest dropzone if accidentally dropped slightly off-center
            var target = ev.target.classList.contains('dropzone') ? ev.target : ev.target.closest('.dropzone');
            if(target) target.appendChild(document.getElementById(data));
        }
    </script>
