<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Memory Match ‚Ä¢ Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        .memory-card {
            aspect-ratio: 3/4;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            cursor: pointer;
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            padding: 10px;
        }

        /* Card Back (Hidden side that shows before flipping) */
        .card-back {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .card-back::after {
            content: 'üÉè';
            font-size: 2rem;
            opacity: 0.5;
        }

        /* Card Front (The Anime Character side) */
        .card-front {
            background: #1e293b;
            border: 2px solid #ec4899;
            transform: rotateY(180deg);
        }

        .card-front span {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .card-front p {
            font-size: 0.8rem;
            font-weight: bold;
            color: #fbcfe8;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-6 text-center">
        <h1 class="text-3xl md:text-4xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-500">
            <i class="fas fa-magic mr-2 text-pink-500"></i> Anime Match
        </h1>
        <p class="text-gray-400 text-sm">Find all matching pairs to win!</p>
        <div class="mt-4 flex gap-6 justify-center text-sm font-bold">
            <div class="bg-gray-800 px-4 py-2 rounded-lg border border-gray-700">Flips: <span id="flip-count" class="text-pink-400">0</span></div>
            <div class="bg-gray-800 px-4 py-2 rounded-lg border border-gray-700">Matches: <span id="match-count" class="text-purple-400">0</span> / 8</div>
        </div>
    </div>

    <div class="memory-grid w-full px-2" id="game-board">
        </div>

    <button onclick="initGame()" class="mt-8 px-8 py-3 bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 rounded-xl font-bold transition shadow-[0_0_15px_rgba(236,72,153,0.4)] flex items-center gap-2">
        <i class="fas fa-redo"></i> Restart Game
    </button>

    <script>
        // Best Anime Characters List
        const characters = [
            { name: "Ayanok≈çji", emoji: "üß†" },
            { name: "Lucifer", emoji: "üòà" },
            { name: "Sung Jinwoo", emoji: "üó°Ô∏è" },
            { name: "Gojo", emoji: "ü§û" },
            { name: "Zoro", emoji: "‚öîÔ∏è" },
            { name: "Levi", emoji: "üõ°Ô∏è" },
            { name: "Itachi", emoji: "üëÅÔ∏è" },
            { name: "Light", emoji: "üìì" }
        ];

        let gameGrid = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let flips = 0;
        let matches = 0;

        const boardElement = document.getElementById('game-board');
        const flipCountElement = document.getElementById('flip-count');
        const matchCountElement = document.getElementById('match-count');

        function initGame() {
            // Reset variables
            firstCard = null;
            secondCard = null;
            lockBoard = false;
            flips = 0;
            matches = 0;
            flipCountElement.innerText = flips;
            matchCountElement.innerText = matches;
            boardElement.innerHTML = '';

            // Duplicate array to make pairs and shuffle
            gameGrid = [...characters, ...characters];
            gameGrid.sort(() => 0.5 - Math.random());

            // Create cards
            gameGrid.forEach((character, index) => {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                card.dataset.name = character.name;

                card.innerHTML = `
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">
                        <span>${character.emoji}</span>
                        <p>${character.name}</p>
                    </div>
                `;

                card.addEventListener('click', flipCard);
                boardElement.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!firstCard) {
                // First click
                firstCard = this;
                return;
            }

            // Second click
            secondCard = this;
            flips++;
            flipCountElement.innerText = flips;
            
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.name === secondCard.dataset.name;

            if (isMatch) {
                disableCards();
                matches++;
                matchCountElement.innerText = matches;
                
                if (matches === 8) {
                    setTimeout(() => {
                        confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
                    }, 500);
                }
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            // Add a little glow to matched cards
            firstCard.querySelector('.card-front').style.borderColor = '#10b981';
            secondCard.querySelector('.card-front').style.borderColor = '#10b981';

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        // Start game on load
        initGame();
    </script>
</body>
</html>
