<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanvika Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style> body { background-color: #111; color: white; font-family: sans-serif; } </style>
</head>
<body class="p-10">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-pink-500"><i class="fas fa-crown"></i> Shanvika Admin</h1>
            <a href="/" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-white">Back to Chat</a>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <div class="text-gray-400">Total Users</div>
                <div class="text-4xl font-bold mt-2">{{ total_users }}</div>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <div class="text-gray-400">Total Conversations</div>
                <div class="text-4xl font-bold mt-2 text-green-400">{{ total_chats }}</div>
            </div>
        </div>

        <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-900 text-gray-400 uppercase text-xs">
                    <tr>
                        <th class="px-6 py-4">User</th>
                        <th class="px-6 py-4">Email</th>
                        <th class="px-6 py-4">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-700">
                    {% for user in users %}
                    <tr class="hover:bg-gray-700/50">
                        <td class="px-6 py-4 flex items-center gap-3">
                            <img src="{{ user.picture }}" class="w-8 h-8 rounded-full">
                            <span>{{ user.name }}</span>
                        </td>
                        <td class="px-6 py-4 text-gray-400">{{ user.email }}</td>
                        <td class="px-6 py-4">
                            {% if user.email != admin_email %}
                            <form action="/admin/delete_user" method="post" onsubmit="return confirm('Ban this user?');">
                                <input type="hidden" name="email" value="{{ user.email }}">
                                <button type="submit" class="text-red-400 hover:text-white bg-red-900/30 hover:bg-red-600 px-3 py-1 rounded transition text-sm">
                                    <i class="fas fa-trash"></i> Ban
                                </button>
                            </form>
                            {% else %}
                            <span class="text-green-500 text-xs border border-green-500 px-2 py-1 rounded">ADMIN</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
