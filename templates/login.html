<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shanvika AI</title>
    <style>
        /* BASE STYLES */
        body {
            margin: 0;
            padding: 0;
            background-color: #212121; /* Tumhara Dark Color */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* UIVERSE CARD CSS */
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 2em;
            background-color: #171717;
            border-radius: 25px;
            transition: 0.4s ease-in-out;
            align-items: center;
        }

        .card {
            background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
            border-radius: 22px;
            transition: all 0.3s;
            padding: 2px; /* Gradient border width */
        }

        .card2 {
            border-radius: 20px;
            transition: all 0.2s;
            background-color: #171717; /* Inner matching bg */
        }

        .card2:hover {
            transform: scale(0.98);
            border-radius: 20px;
        }

        .card:hover {
            box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.3);
        }

        #heading {
            text-align: center;
            margin: 1em 0;
            color: rgb(255, 255, 255);
            font-size: 1.8em;
            font-weight: bold;
        }

        /* GOOGLE BUTTON STYLE */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0.8em 2em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: 0.4s ease-in-out;
            background-color: #252525;
            color: white;
            text-decoration: none; /* Link underline removal */
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .google-btn:hover {
            background-color: white;
            color: black;
            transform: translateY(-2px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .footer-text {
            color: #666;
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card2">
            <form class="form" onsubmit="event.preventDefault();">
                <p id="heading">Shanvika ðŸŒ¸ AI</p>
                
                <div style="text-align: center; color: #ccc; margin-bottom: 20px;">
                    Welcome back, Partner! <br> Login to continue.
                </div>

                <a href="/auth/login" class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Sign in with Google
                </a>

                <p class="footer-text">Secure Access â€¢ Powered by Google</p>
            </form>
        </div>
    </div>

</body>
</html>
