<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shanvika AI</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <style>
        /* BASE STYLES */
        body { margin: 0; background: #0f0f0f; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Outfit', sans-serif; overflow: hidden; }
        
        /* GLASS CARD */
        .login-card { width: 380px; padding: 30px; background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border-radius: 24px; text-align: center; position: relative; z-index: 10; transition: transform 0.3s; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); border: 1px solid rgba(255, 255, 255, 0.4); }
        .login-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px 0 rgba(236, 72, 153, 0.3); }
        
        /* TITLE & TABS */
        .brand-title { font-size: 2rem; font-weight: 700; background: linear-gradient(135deg, #ec4899, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        .tab { cursor: pointer; color: #888; font-weight: 600; padding: 5px 10px; transition: 0.3s; }
        .tab.active { color: #ec4899; border-bottom: 2px solid #ec4899; }
        
        /* INPUTS & BUTTONS */
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-family: inherit; transition: border-color 0.3s; }
        input:focus { border-color: #ec4899; outline: none; }
        
        .btn { width: 100%; padding: 12px; background: #ec4899; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:hover:not(:disabled) { background: #db2777; transform: translateY(-2px); }
        .btn:disabled { background: #f472b6; cursor: not-allowed; opacity: 0.8; }
        
        .google-btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; background: white; color: #333; font-weight: 600; cursor: pointer; margin-top: 15px; text-decoration: none; transition: 0.2s; }
        .google-btn:hover { background: #f9f9f9; transform: translateY(-2px); }
        
        /* MAGIC PASSWORD BUTTON */
        .magic-input-wrapper { position: relative; width: 100%; }
        .magic-btn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.2rem; transition: transform 0.2s; }
        .magic-btn:hover { transform: translateY(-50%) scale(1.2); }
        .magic-btn:active { transform: translateY(-50%) scale(0.9); }

        .hidden { display: none; }
        .otp-sent { color: green; font-size: 0.8rem; margin-top: 5px; }
        
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 3px solid #ffffff; width: 18px; height: 18px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body id="vanta-bg">

<div class="login-card">
    <div class="flex flex-col items-center mb-4">
        <img src="/static/images/logo.png" class="w-14 h-14 md:w-16 md:h-16 rounded-full mb-3 shadow-lg border-2 border-pink-500/50 object-cover">
        <div class="brand-title" style="margin-bottom: 5px;">Shanvika AI</div>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Login</div>
        <div class="tab" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <div id="login-form">
        <input type="text" id="login-id" placeholder="Email or Username">
        <input type="password" id="login-pass" placeholder="Password">
        <button class="btn" onclick="handleLogin(this)">Let's Go!</button>
        
        <div style="margin: 15px 0; font-size: 0.8rem; color: #888;">OR</div>
        
        <a href="/auth/login" class="google-btn">
            <svg style="width:20px;height:20px" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
            Continue with Google
        </a>
    </div>

    <div id="signup-form" class="hidden">
        <div id="step-1">
            <input type="email" id="reg-email" placeholder="Enter your Email">
            <button class="btn" onclick="sendOTP(this)">Send Verification Code</button>
        </div>
        
        <div id="step-2" class="hidden">
            <input type="text" id="reg-otp" placeholder="Enter 6-digit Code">
            <button class="btn" onclick="verifyOTP(this)">Verify & Continue</button>
            <p class="otp-sent">Code sent! Check your inbox & spam.</p>
        </div>
        
        <div id="step-3" class="hidden">
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="text" id="reg-user" placeholder="Choose Username (@shan)">
            <label style="font-size: 0.8rem; color: #888; display: block; text-align: left; margin-bottom: -5px; margin-left: 5px;">Date of Birth</label>
            <input type="date" id="reg-dob">
            
            <div class="magic-input-wrapper">
                <input type="password" id="reg-pass" placeholder="Create Password">
                <button class="magic-btn" onclick="generateMagicPass()" title="Generate Magic Password">ðŸª„</button>
            </div>

            <button class="btn" onclick="completeSignup(this)">Create Account ðŸš€</button>
        </div>
    </div>
</div>

<script>
    VANTA.FOG({ el: "#vanta-bg", highlightColor: 0xffc3e0, midtoneColor: 0xff80bf, lowlightColor: 0xa855f7, baseColor: 0xffffff, blurFactor: 0.60, speed: 1.20, zoom: 0.80 });

    function setLoading(btn, isLoading, text) {
        if (isLoading) {
            btn.disabled = true;
            btn.innerHTML = `<div class="spinner"></div> Processing...`;
        } else {
            btn.disabled = false;
            btn.innerHTML = text;
        }
    }

    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        if(tab === 'login') {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
        } else {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('step-1').classList.remove('hidden');
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.add('hidden');
        }
    }

    function generateMagicPass() {
        const email = document.getElementById('reg-email').value;
        const passField = document.getElementById('reg-pass');
        if (!email) { return Swal.fire('Oops!', 'Email is required to generate magic password!', 'warning'); }
        let namePart = email.split('@')[0].replace(/[^a-zA-Z0-9]/g, '');
        if(namePart.length < 3) namePart = "ShanvikaUser";
        const randomNum = Math.floor(1000 + Math.random() * 9000);
        const magicPass = namePart.charAt(0).toUpperCase() + namePart.slice(1) + '@' + randomNum;
        passField.value = magicPass; passField.type = "text";
        const btn = document.querySelector('.magic-btn'); btn.innerHTML = "ðŸ”“"; setTimeout(() => btn.innerHTML = "ðŸª„", 1000);
        Swal.fire({ toast: true, position: 'top-end', showConfirmButton: false, timer: 3000, icon: 'success', title: 'Magic Password Generated!' });
    }

    async function sendOTP(btn) {
        const email = document.getElementById('reg-email').value;
        if(!email) return Swal.fire('Oops!', 'Please enter your email.', 'warning');
        setLoading(btn, true);
        try {
            const res = await fetch('/api/send_otp', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({email}) });
            const data = await res.json();
            if(data.status === 'success') { document.getElementById('step-1').classList.add('hidden'); document.getElementById('step-2').classList.remove('hidden'); } 
            else { Swal.fire('Error', data.message, 'error'); }
        } catch(e) { Swal.fire('Error', 'Server error.', 'error'); }
        setLoading(btn, false, 'Send Verification Code');
    }

    async function verifyOTP(btn) {
        const email = document.getElementById('reg-email').value;
        const otp = document.getElementById('reg-otp').value;
        if(!otp) return Swal.fire('Oops!', 'Please enter the code.', 'warning');
        setLoading(btn, true);
        try {
            const res = await fetch('/api/verify_otp', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({email, otp}) });
            const data = await res.json();
            if(data.status === 'success') { document.getElementById('step-2').classList.add('hidden'); document.getElementById('step-3').classList.remove('hidden'); } 
            else { Swal.fire('Error', 'Incorrect code.', 'error'); }
        } catch(e) { Swal.fire('Error', 'Server connection failed.', 'error'); }
        setLoading(btn, false, 'Verify & Continue');
    }

    async function completeSignup(btn) {
        const payload = {
            email: document.getElementById('reg-email').value,
            full_name: document.getElementById('reg-name').value,
            username: document.getElementById('reg-user').value,
            dob: document.getElementById('reg-dob').value,
            password: document.getElementById('reg-pass').value
        };
        if(!payload.full_name || !payload.username || !payload.dob || !payload.password) return Swal.fire('Hold up!', 'Please fill in all fields.', 'warning');
        setLoading(btn, true);
        try {
            const res = await fetch('/api/complete_signup', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            const data = await res.json();
            if(data.status === 'success') { Swal.fire({ title: 'Welcome Aboard! ðŸš€', text: 'Your account has been created successfully.', icon: 'success', confirmButtonColor: '#ec4899' }).then(() => window.location.href = '/'); } 
            else { Swal.fire('Error', data.message || 'Signup failed', 'error'); }
        } catch(e) { Swal.fire('Error', 'Connection failed.', 'error'); }
        setLoading(btn, false, 'Create Account ðŸš€');
    }

    async function handleLogin(btn) {
        const identifier = document.getElementById('login-id').value;
        const password = document.getElementById('login-pass').value;
        if(!identifier || !password) return Swal.fire('Oops!', 'Enter your credentials.', 'warning');
        setLoading(btn, true);
        try {
            const res = await fetch('/api/login_manual', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({identifier, password}) });
            const data = await res.json();
            if(data.status === 'success') window.location.href = '/';
            else Swal.fire('Error', data.message, 'error');
        } catch(e) { Swal.fire('Error', 'Login failed.', 'error'); }
        setLoading(btn, false, "Let's Go!");
    }
</script>
</body>
</html>
