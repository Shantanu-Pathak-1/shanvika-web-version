<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Solver - Shanvika</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col justify-between hidden md:flex z-20">
        <div class="p-4">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-pink-500 mb-6"><i class="fas fa-calculator"></i> Math Solver</h2>
            <div class="space-y-2"><a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-arrow-left w-5"></i> Back to Tools</a></div>
        </div>
    </nav>
    <main class="flex-1 flex flex-col h-full relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80"><h1 class="text-2xl font-bold">Smart Math Solver ðŸ§®</h1></header>
        <div class="flex-1 overflow-y-auto p-6" id="main-content-area">
            <div class="max-w-4xl mx-auto flex flex-col gap-6" id="math-container">
                <div id="loading" style="display: none;" class="text-center py-8"><i class="fas fa-spinner fa-spin text-4xl text-red-500 mb-3"></i></div>
            </div>
        </div>
        <div class="p-5 bg-gray-800 border-t border-gray-700 flex gap-3 items-center">
            <input type="file" id="math-img" accept="image/*" class="text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-red-500 file:text-white hover:file:bg-red-600">
            <input type="text" id="math-input" class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-5 py-3 text-white focus:outline-none" placeholder="Type problem or upload image...">
            <button onclick="solveMath()" class="bg-gradient-to-r from-red-500 to-pink-600 px-6 py-3 rounded-xl font-bold transition">Solve</button>
        </div>
    </main>
    <script>
        const sessionId = 'math_tool_' + Date.now();
        async function solveMath() {
            const input = document.getElementById('math-input').value.trim();
            const file = document.getElementById('math-img').files[0];
            if(!input && !file) return;
            document.getElementById('loading').style.display = 'block';
            let base64Data = null;
            if(file) {
                base64Data = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            }
            try {
                const res = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: input || 'Solve this image', file_data: base64Data, session_id: sessionId, mode: 'math_solver' }) });
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                if(data.reply) {
                    document.getElementById('math-container').innerHTML += `<div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4 markdown-body text-white">${marked.parse(data.reply)}</div>`;
                    document.getElementById('main-content-area').scrollTop = document.getElementById('main-content-area').scrollHeight;
                }
            } catch (e) {}
        }
    </script>
</body>
</html>
