<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Maker - Shanvika</title>
    
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Special Flashcard CSS */
        .flashcard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
            margin-top: 20px;
        }

        .flashcard {
            background-color: transparent;
            width: 100%;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-radius: 20px;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 20px;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .flashcard-front {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .flashcard-back {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
            transform: rotateY(180deg);
            border: 2px solid #6366f1;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .loading-text {
            text-align: center;
            color: #a78bfa;
            margin-top: 30px;
            font-style: italic;
            display: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">

    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col justify-between hidden md:flex">
        <div class="p-4">
            <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 mb-8">Shanvika Lab</h2>
            <div class="space-y-2">
                <a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 transition text-gray-300">
                    <i class="fas fa-arrow-left"></i> <span>Back to Tools</span>
                </a>
                <a href="/" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 transition text-gray-300">
                    <i class="fas fa-home"></i> <span>Main Chat</span>
                </a>
            </div>
        </div>
        <div class="p-4 border-t border-gray-700">
            <div class="flex items-center gap-3 p-2 bg-gray-700/50 rounded-xl">
                <img src="{{ user.picture if user.picture else url_for('static', filename='images/logo.png') }}" alt="Profile" class="w-9 h-9 rounded-full object-cover border-2 border-purple-500">
                <span class="font-medium truncate">{{ user.name }}</span>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-950 relative">
        <header class="p-6 border-b border-gray-800 bg-gray-900/50 backdrop-blur-md flex justify-between items-center z-10">
            <div>
                <h1 class="text-2xl font-bold text-white">Flashcards Maker ðŸ“š</h1>
                <p class="text-sm text-gray-400">Hello Shantanu! Choti behan ke liye aaj kya seekhein?</p>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 relative" id="main-content-area">
            <div class="max-w-5xl mx-auto">
                
                <div id="loading" class="loading-text">
                    <i class="fas fa-magic fa-spin mr-2"></i> Shanvika flashcards bana rahi hai... thoda sabar karo mere engineer! âœ¨
                </div>
                
                <div id="flashcard-container" class="flashcard-container">
                    <div class="text-center text-gray-500 w-full mt-20">
                        <i class="fas fa-lightbulb text-6xl mb-4 opacity-20"></i>
                        <p class="text-xl">Niche topic likho aur "Generate" dabao! âœ¨</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="p-6 bg-gray-900 border-t border-gray-800">
            <div class="max-w-4xl mx-auto flex gap-4">
                <input type="text" id="topic-input" 
                    class="flex-1 bg-gray-800 border border-gray-700 rounded-2xl px-6 py-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-inner" 
                    placeholder="Enter topic (e.g., Human Heart, Python Loops)...">
                <button onclick="generateFlashcards()" 
                    class="bg-gradient-to-r from-indigo-600 to-purple-600 px-8 py-4 rounded-2xl font-bold hover:scale-105 transition transform active:scale-95 shadow-lg flex items-center gap-2">
                    <i class="fas fa-wand-magic-sparkles"></i> Generate
                </button>
            </div>
        </div>
    </main>

    <script>
        async function generateFlashcards() {
            const topicInput = document.getElementById('topic-input');
            const topic = topicInput.value.trim();
            const container = document.getElementById('flashcard-container');
            const loading = document.getElementById('loading');

            if(!topic) {
                alert("Pehle koi topic toh likho Shantanu! ðŸ¥º");
                return;
            }

            container.innerHTML = '';
            loading.style.display = 'block';
            topicInput.value = '';

            try {
                const response = await fetch('/api/tools/flashcards', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: topic })
                });

                const result = await response.json();
                loading.style.display = 'none';

                if(result.status === 'success') {
                    const cardsData = result.data;
                    
                    cardsData.forEach(card => {
                        const cardHTML = `
                            <div class="flashcard" onclick="this.classList.toggle('flipped')">
                                <div class="flashcard-inner">
                                    <div class="flashcard-front">
                                        <p>${card.question}</p>
                                    </div>
                                    <div class="flashcard-back">
                                        <p>${card.answer}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.insertAdjacentHTML('beforeend', cardHTML);
                    });
                } else {
                    container.innerHTML = `<p class="text-red-400 text-center mt-10">Oops! Kuch gadbad ho gayi: ${result.message}</p>`;
                }

            } catch (error) {
                loading.style.display = 'none';
                container.innerHTML = `<p class="text-red-400 text-center mt-10">Network Error! Server check karo.</p>`;
            }
        }

        // Enter key support
        document.getElementById('topic-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateFlashcards();
        });
    </script>
</body>
</html>
