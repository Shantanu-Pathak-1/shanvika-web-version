<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Maker - Shanvika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Special Flashcard CSS */
        .flashcard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .flashcard {
            background-color: transparent;
            width: 100%;
            height: 200px;
            perspective: 1000px; /* 3D effect ke liye */
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        /* Jab card par click ho toh flip class add hogi */
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .flashcard-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .flashcard-back {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #f1f1f1;
            transform: rotateY(180deg);
            font-size: 1rem;
            font-weight: normal;
        }

        .loading-text {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-style: italic;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">

    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col justify-between hidden md:flex">
        <div class="p-4">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-6">Tools Lab ðŸ§ª</h2>
            <a href="/tools" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700 transition"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            <a href="/" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700 transition"><i class="fas fa-home"></i> Main Chat</a>
        </div>
        <div class="p-4 border-t border-gray-700">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold">S</div>
                <span>Shantanu</span>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-900 relative">
        <header class="p-4 border-b border-gray-800 bg-gray-900/80 backdrop-blur-md flex justify-between items-center z-10">
            <div>
                <h1 class="text-xl font-bold">Flashcards Maker ðŸ“š</h1>
                <p class="text-sm text-gray-400">Padhai ko banao mazedar!</p>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 relative" id="main-content-area">
            <div class="max-w-4xl mx-auto">
                
                <div id="loading" class="loading-text">
                    <i class="fas fa-spinner fa-spin"></i> Shanvika flashcards bana rahi hai... thoda wait karo...
                </div>
                
                <div id="flashcard-container" class="flashcard-container">
                    <div class="text-center text-gray-500 w-full mt-10">
                        Niche topic likho aur behan ke liye cards generate karo! âœ¨
                    </div>
                </div>

            </div>
        </div>

        <div class="p-4 bg-gray-800 border-t border-gray-700">
            <div class="max-w-4xl mx-auto flex gap-3">
                <input type="text" id="topic-input" class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500" placeholder="Topic likho (e.g., Solar System, OOPs in Python)...">
                <button onclick="generateFlashcards()" class="bg-gradient-to-r from-blue-600 to-purple-600 px-6 py-3 rounded-xl font-semibold hover:opacity-90 transition shadow-lg"><i class="fas fa-magic"></i> Generate</button>
            </div>
        </div>
    </main>

    <script>
        async function generateFlashcards() {
            const topicInput = document.getElementById('topic-input');
            const topic = topicInput.value.trim();
            const container = document.getElementById('flashcard-container');
            const loading = document.getElementById('loading');

            if(!topic) {
                alert("Pehle koi topic toh likho Shantanu! ðŸ¥º");
                return;
            }

            // UI update
            container.innerHTML = '';
            loading.style.display = 'block';
            topicInput.value = '';

            try {
                // API Call Backend ko
                const response = await fetch('/api/tools/flashcards', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: topic })
                });

                const result = await response.json();
                loading.style.display = 'none';

                if(result.status === 'success') {
                    const cardsData = result.data; // Ye humara AI ne JSON bheja hai
                    
                    cardsData.forEach(card => {
                        const cardHTML = `
                            <div class="flashcard" onclick="this.classList.toggle('flipped')">
                                <div class="flashcard-inner">
                                    <div class="flashcard-front">
                                        <p>${card.question}</p>
                                    </div>
                                    <div class="flashcard-back">
                                        <p>${card.answer}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += cardHTML;
                    });
                } else {
                    container.innerHTML = `<p class="text-red-400 text-center">Kuch gadbad ho gayi: ${result.message}</p>`;
                }

            } catch (error) {
                loading.style.display = 'none';
                container.innerHTML = `<p class="text-red-400 text-center">Network Error aaya hai, check karo ek baar.</p>`;
            }
        }
    </script>
</body>
</html>
