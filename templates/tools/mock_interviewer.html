<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Interviewer - Shanvika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col justify-between hidden md:flex z-20">
        <div class="p-4">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500 mb-6 flex items-center gap-2"><i class="fas fa-comments"></i> Mock Interview</h2>
            <div class="space-y-2"><a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-arrow-left w-5"></i> <span>Back to Tools</span></a></div>
        </div>
    </nav>
    <main class="flex-1 flex flex-col h-full relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 z-10"><h1 class="text-2xl font-bold">AI Mock Interviewer üéôÔ∏è</h1></header>
        <div class="flex-1 overflow-y-auto p-6 flex flex-col gap-4" id="chat-container">
            <div class="bg-gray-800 p-4 rounded-xl max-w-[80%] border border-gray-700 self-start text-teal-400">
                Hello Shantanu! Main tumhari AI Interviewer hu. Batao aaj kis role ke liye interview dena chahte ho?
            </div>
        </div>
        <div class="p-5 bg-gray-800 border-t border-gray-700">
            <div class="max-w-4xl mx-auto flex gap-3">
                <input type="text" id="chat-input" class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-5 py-3 text-white focus:outline-none focus:border-teal-500" placeholder="Type your answer...">
                <button onclick="sendMessage()" class="bg-gradient-to-r from-teal-500 to-cyan-600 px-6 py-3 rounded-xl font-bold transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>
    <script>
        const sessionId = 'mock_int_' + Date.now();
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if(!msg) return;
            const container = document.getElementById('chat-container');
            container.innerHTML += `<div class="bg-teal-600/20 p-4 rounded-xl max-w-[80%] border border-teal-500/30 self-end text-white">${msg}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;
            try {
                const res = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: msg, session_id: sessionId, mode: 'mock_interviewer' }) });
                const data = await res.json();
                if(data.reply) {
                    container.innerHTML += `<div class="bg-gray-800 p-4 rounded-xl max-w-[80%] border border-gray-700 self-start text-gray-200 markdown-body">${marked.parse(data.reply)}</div>`;
                    container.scrollTop = container.scrollHeight;
                }
            } catch(e) {}
        }
    </script>
</body>
</html>
