<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Prompt Writer - Shanvika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col justify-between hidden md:flex z-20">
        <div class="p-4">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 mb-6 flex items-center gap-2">
                <i class="fas fa-pen-nib"></i> Prompt Pro
            </h2>
            <div class="space-y-2">
                <a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 transition text-gray-300 hover:text-white"><i class="fas fa-arrow-left w-5 text-center"></i> <span>Back to Tools</span></a>
                <a href="/" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 transition text-gray-300 hover:text-white"><i class="fas fa-home w-5 text-center"></i> <span>Main Chat</span></a>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-900 relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 backdrop-blur-md z-10">
            <h1 class="text-2xl font-bold">Pro Prompt Writer ✍️</h1>
            <p class="text-sm text-gray-400 mt-1">Apne simple idea ko ek Masterpiece Prompt mein badlo!</p>
        </header>

        <div class="flex-1 overflow-y-auto p-6 relative" id="main-content-area">
            <div class="max-w-4xl mx-auto flex flex-col gap-6" id="prompt-container">
                <div class="text-center text-gray-400 mt-16" id="welcome-msg">
                    <i class="fas fa-lightbulb text-5xl text-indigo-400 mb-4"></i>
                    <h3 class="text-2xl text-gray-200 mb-3 font-semibold">Idea batao, Prompt main likhungi!</h3>
                </div>
                <div id="loading" style="display: none;" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-4xl text-indigo-500 mb-3"></i>
                    <p class="text-indigo-400 font-medium">Writing the perfect prompt...</p>
                </div>
            </div>
        </div>

        <div class="p-5 bg-gray-800 border-t border-gray-700">
            <div class="max-w-4xl mx-auto flex gap-3">
                <input type="text" id="idea-input" class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-indigo-500" placeholder="Jaise: A cute cat drinking coffee on the moon...">
                <button onclick="writePrompt()" id="write-btn" class="bg-gradient-to-r from-indigo-500 to-purple-600 px-8 py-4 rounded-xl font-bold hover:opacity-90 transition">
                    <i class="fas fa-magic"></i> Enhance
                </button>
            </div>
        </div>
    </main>

    <script>
        const sessionId = 'prompt_tool_' + Date.now();
        async function writePrompt() {
            const input = document.getElementById('idea-input');
            const idea = input.value.trim();
            if(!idea) return;

            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            input.disabled = true; document.getElementById('write-btn').disabled = true;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: idea, session_id: sessionId, mode: 'prompt_writer' })
                });
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                input.disabled = false; document.getElementById('write-btn').disabled = false; input.value = '';

                if(data.reply && !data.reply.includes("⚠️ Server Error")) {
                    document.getElementById('prompt-container').innerHTML += `
                        <div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4">
                            <div class="flex justify-between items-center mb-3 border-b border-gray-700 pb-2">
                                <span class="text-indigo-400 font-bold">Generated Prompt</span>
                                <button onclick="navigator.clipboard.writeText(\`${data.reply.replace(/`/g, '')}\`);" class="text-gray-400 hover:text-white"><i class="fas fa-copy"></i></button>
                            </div>
                            <div class="text-gray-200">${marked.parse(data.reply)}</div>
                        </div>
                    `;
                    document.getElementById('main-content-area').scrollTop = document.getElementById('main-content-area').scrollHeight;
                }
            } catch (e) { alert("Error!"); }
        }
    </script>
</body>
</html>
