<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Questions - Shanvika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col justify-between hidden md:flex z-20">
        <div class="p-4">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500 mb-6 flex items-center gap-2"><i class="fas fa-user-tie"></i> Interview Qs</h2>
            <div class="space-y-2">
                <a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-arrow-left w-5"></i> <span>Back to Tools</span></a>
            </div>
        </div>
    </nav>
    <main class="flex-1 flex flex-col h-full relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 z-10">
            <h1 class="text-2xl font-bold">Hard Interview Questions ðŸŽ¯</h1>
            <p class="text-sm text-gray-400">Apni dream job ke liye toughest questions se prepare karo.</p>
        </header>
        <div class="flex-1 overflow-y-auto p-6" id="main-content-area">
            <div class="max-w-4xl mx-auto flex flex-col gap-6" id="qa-container">
                <div class="text-center text-gray-400 mt-16" id="welcome-msg">
                    <i class="fas fa-briefcase text-5xl text-blue-500 mb-4"></i>
                    <h3 class="text-2xl text-gray-200">Enter a Job Role</h3>
                    <p>Jaise: "Senior AI Engineer" ya "Backend Developer"</p>
                </div>
                <div id="loading" style="display: none;" class="text-center py-8"><i class="fas fa-spinner fa-spin text-4xl text-blue-400 mb-3"></i></div>
            </div>
        </div>
        <div class="p-5 bg-gray-800 border-t border-gray-700">
            <div class="max-w-4xl mx-auto flex gap-3">
                <input type="text" id="role-input" class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-blue-500" placeholder="e.g., Data Scientist">
                <button onclick="getQuestions()" id="gen-btn" class="bg-gradient-to-r from-blue-500 to-indigo-600 px-8 py-4 rounded-xl font-bold hover:opacity-90 transition">Get Qs</button>
            </div>
        </div>
    </main>
    <script>
        const sessionId = 'int_qs_' + Date.now();
        async function getQuestions() {
            const input = document.getElementById('role-input');
            if(!input.value.trim()) return;
            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            try {
                const res = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: input.value, session_id: sessionId, mode: 'interview_questions' }) });
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                input.value = '';
                if(data.reply) {
                    document.getElementById('qa-container').innerHTML += `<div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4 markdown-body text-white">${marked.parse(data.reply)}</div>`;
                    document.getElementById('main-content-area').scrollTop = document.getElementById('main-content-area').scrollHeight;
                }
            } catch (e) { alert("Error!"); }
        }
    </script>
</body>
</html>
