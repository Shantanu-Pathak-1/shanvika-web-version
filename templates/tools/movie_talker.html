<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Talker - Shanvika</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col hidden md:flex z-20">
        <div class="p-4 shrink-0">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500 mb-6 flex items-center gap-2"><i class="fas fa-film"></i> Movie Talker</h2>
            <div class="space-y-2"><a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-arrow-left w-5"></i> Back to Tools</a></div>
        </div>
        
        <div class="flex-1 overflow-y-auto px-4 border-t border-gray-700 pt-4">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-3 tracking-wider">History</h3>
            <div id="tool-history-list" class="space-y-2"></div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-900 relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 flex justify-between">
            <h1 class="text-2xl font-bold">Movie & Series Gossip üçø</h1>
            <button onclick="window.location.reload()" class="text-gray-400 hover:text-white"><i class="fas fa-plus"></i> New Topic</button>
        </header>

        <div class="flex-1 overflow-y-auto p-6 flex flex-col gap-4" id="chat-container">
            <div class="bg-purple-900/40 p-5 rounded-2xl max-w-[85%] border border-purple-500/30 self-start text-purple-100" id="welcome-msg">
                <h3 class="font-bold text-lg mb-2 text-purple-300"><i class="fas fa-popcorn"></i> Lights, Camera, Action!</h3>
                <p>Hello Shantanu! Aaj konsi series discuss karni hai? Kya hum Lucifer ke devilish charm ki baat karein ya kisi nayi movie ki gossip karein? Batao batao! ü•∞ üéôÔ∏è</p>
            </div>
        </div>

        <div class="p-5 bg-gray-800 border-t border-gray-700">
            <div class="max-w-4xl mx-auto flex gap-3 items-center">
                <button id="mic-btn" onclick="startVoiceCommand('chat-input')" class="w-12 h-12 rounded-full bg-gray-700 border border-gray-600 text-gray-400 hover:text-purple-400 transition flex items-center justify-center text-xl shrink-0"><i class="fas fa-microphone"></i></button>
                <input type="text" id="chat-input" class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-purple-500" placeholder="Type your thoughts or ask for a story...">
                <button onclick="sendMessage()" class="bg-gradient-to-r from-purple-500 to-pink-600 px-6 py-4 rounded-xl font-bold transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script>
        let sessionId = 'movie_tool_' + Date.now();
        window.onload = loadToolHistory;

        function startVoiceCommand(inputId) {
            if (!('webkitSpeechRecognition' in window)) return;
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'hi-IN';
            const micBtn = document.getElementById('mic-btn');
            micBtn.classList.add('text-purple-400', 'animate-pulse');
            recognition.onresult = (e) => { document.getElementById(inputId).value += " " + e.results[0][0].transcript; micBtn.classList.remove('text-purple-400', 'animate-pulse'); };
            recognition.onerror = () => micBtn.classList.remove('text-purple-400', 'animate-pulse');
            recognition.onend = () => micBtn.classList.remove('text-purple-400', 'animate-pulse');
            recognition.start();
        }

        async function loadToolHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();
                const list = document.getElementById('tool-history-list');
                list.innerHTML = '';
                data.history.filter(c => c.title.toLowerCase().includes('movie')).forEach(chat => {
                    list.innerHTML += `<div onclick="loadOldSession('${chat.id}')" class="p-2 hover:bg-gray-700 rounded-lg cursor-pointer text-sm text-gray-300 truncate transition"><i class="fas fa-history text-gray-500 mr-2"></i> ${chat.title.replace('Tool: Movie Talker - ', '')}</div>`;
                });
            } catch(e) {}
        }

        async function loadOldSession(id) {
            sessionId = id;
            const container = document.getElementById('chat-container');
            container.innerHTML = '<div class="text-center text-gray-400 mt-10"><i class="fas fa-spinner fa-spin text-2xl"></i> Loading...</div>';
            try {
                const res = await fetch(`/api/chat/${id}`);
                const data = await res.json();
                container.innerHTML = '';
                data.messages.forEach(msg => {
                    if (msg.role === 'user') {
                        container.innerHTML += `<div class="bg-pink-600/20 p-4 rounded-xl max-w-[80%] border border-pink-500/30 self-end text-white">${msg.content}</div>`;
                    } else {
                        container.innerHTML += `<div class="bg-gray-800 p-4 rounded-xl max-w-[80%] border border-gray-700 self-start text-gray-200 markdown-body">${marked.parse(msg.content)}</div>`;
                    }
                });
                container.scrollTop = container.scrollHeight;
            } catch(e) {}
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if(!msg) return;
            const container = document.getElementById('chat-container');
            
            let welcome = document.getElementById('welcome-msg');
            if(welcome && sessionId.includes(Date.now().toString().substring(0,5))) { welcome.style.display = 'none'; }

            container.innerHTML += `<div class="bg-pink-600/20 p-4 rounded-xl max-w-[80%] border border-pink-500/30 self-end text-white">${msg}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;

            try {
                const res = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: msg, session_id: sessionId, mode: 'movie_talker' }) });
                const data = await res.json();
                if(data.reply) {
                    container.innerHTML += `<div class="bg-gray-800 p-4 rounded-xl max-w-[80%] border border-gray-700 self-start text-gray-200 markdown-body">${marked.parse(data.reply)}</div>`;
                    container.scrollTop = container.scrollHeight;
                    loadToolHistory();
                }
            } catch(e) {}
        }
    </script>
</body>
</html>
