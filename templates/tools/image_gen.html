<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Studio - Shanvika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-card { animation: fadeIn 0.5s ease-in-out; transition: transform 0.3s ease; }
        .image-card:hover { transform: scale(1.02); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .magic-loader { display: none; text-align: center; padding: 40px; }
        .magic-loader i { font-size: 2rem; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: pulse 1.5s infinite; }
    </style>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col hidden md:flex">
        <div class="p-4 shrink-0">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-rose-500 mb-6 flex items-center gap-2"><i class="fas fa-image"></i> Image Studio</h2>
            <div class="space-y-2"><a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 transition text-gray-300"><i class="fas fa-arrow-left w-5"></i> Back to Tools</a></div>
        </div>
        
        <div class="flex-1 overflow-y-auto px-4 border-t border-gray-700 pt-4">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-3 tracking-wider">History</h3>
            <div id="tool-history-list" class="space-y-2"></div>
        </div>

        <div class="p-4 border-t border-gray-700 shrink-0">
            <div class="flex items-center gap-3 p-2 bg-gray-700/50 rounded-xl">
                <img src="{{ user.picture if user.picture else url_for('static', filename='images/logo.png') }}" alt="Profile" class="w-9 h-9 rounded-full object-cover border-2 border-pink-500">
                <span class="font-medium truncate">{{ user.name }}</span>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-900 relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 z-10 flex justify-between">
            <h1 class="text-2xl font-bold text-white">AI Image Studio üé®</h1>
            <button onclick="window.location.reload()" class="text-gray-400 hover:text-white"><i class="fas fa-plus"></i> New Canvas</button>
        </header>

        <div class="flex-1 overflow-y-auto p-6 relative" id="main-content-area">
            <div class="max-w-4xl mx-auto flex flex-col gap-6" id="gallery-container">
                <div class="text-center text-gray-400 mt-10" id="welcome-msg">
                    <i class="fas fa-magic text-4xl mb-4 text-gray-600"></i>
                    <p class="text-lg">Type your imagination or tap the mic üéôÔ∏è</p>
                </div>
                <div id="loading" class="magic-loader"><i class="fas fa-wand-magic-sparkles mb-3"></i><p class="text-pink-400">Creating art... ‚ú®</p></div>
            </div>
        </div>

        <div class="p-5 bg-gray-800 border-t border-gray-700">
            <div class="max-w-4xl mx-auto flex gap-3 items-center">
                <button id="mic-btn" onclick="startVoiceCommand('prompt-input')" class="w-12 h-12 rounded-full bg-gray-700 border border-gray-600 text-gray-400 hover:text-pink-400 transition flex items-center justify-center text-xl shrink-0"><i class="fas fa-microphone"></i></button>
                <input type="text" id="prompt-input" class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-pink-500" placeholder="Describe the image...">
                <button onclick="generateImage()" class="bg-gradient-to-r from-pink-500 to-rose-500 px-8 py-4 rounded-xl font-bold hover:opacity-90 transition"><i class="fas fa-paint-brush"></i></button>
            </div>
        </div>
    </main>

    <script>
        let sessionId = 'img_tool_' + Date.now();
        window.onload = loadToolHistory;

        function startVoiceCommand(inputId) {
            if (!('webkitSpeechRecognition' in window)) { alert("Browser does not support voice!"); return; }
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-IN';
            const micBtn = document.getElementById('mic-btn');
            micBtn.classList.add('text-pink-500', 'animate-pulse');
            recognition.onresult = (e) => { document.getElementById(inputId).value = e.results[0][0].transcript; micBtn.classList.remove('text-pink-500', 'animate-pulse'); };
            recognition.onerror = () => micBtn.classList.remove('text-pink-500', 'animate-pulse');
            recognition.onend = () => micBtn.classList.remove('text-pink-500', 'animate-pulse');
            recognition.start();
        }

        async function loadToolHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();
                const list = document.getElementById('tool-history-list');
                list.innerHTML = '';
                data.history.filter(c => c.title.toLowerCase().includes('image gen')).forEach(chat => {
                    list.innerHTML += `<div onclick="loadOldSession('${chat.id}')" class="p-2 hover:bg-gray-700 rounded-lg cursor-pointer text-sm text-gray-300 truncate transition"><i class="fas fa-history text-gray-500 mr-2"></i> ${chat.title.replace('Tool: Image Gen - ', '')}</div>`;
                });
            } catch(e) {}
        }

        async function loadOldSession(id) {
            sessionId = id;
            const container = document.getElementById('gallery-container');
            container.innerHTML = '<div class="text-center text-gray-400 mt-10"><i class="fas fa-spinner fa-spin text-2xl"></i> Loading...</div>';
            try {
                const res = await fetch(`/api/chat/${id}`);
                const data = await res.json();
                container.innerHTML = '';
                data.messages.forEach(msg => {
                    if (msg.role === 'assistant' && !msg.content.includes("‚ö†Ô∏è")) {
                        container.insertAdjacentHTML('afterbegin', `<div class="image-card bg-gray-800 border border-gray-700 rounded-2xl p-4 shadow-xl mb-4"><div class="flex items-center gap-2 mb-2 text-pink-400 text-sm"><i class="fas fa-history"></i> Past Generation</div><div class="overflow-hidden rounded-xl">${msg.content}</div></div>`);
                    }
                });
            } catch(e) { container.innerHTML = `<p class="text-red-400">Failed to load</p>`; }
        }

        async function generateImage() {
            const promptInput = document.getElementById('prompt-input');
            if(!promptInput.value.trim()) return;
            const container = document.getElementById('gallery-container');
            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: promptInput.value, session_id: sessionId, mode: 'image_gen' }) });
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                promptInput.value = '';
                if(data.reply && !data.reply.includes("‚ö†Ô∏è Server Error")) {
                    container.insertAdjacentHTML('afterbegin', `<div class="image-card bg-gray-800 border border-gray-700 rounded-2xl p-4 shadow-xl mb-4"><div class="overflow-hidden rounded-xl">${data.reply}</div></div>`);
                    loadToolHistory();
                }
            } catch (error) {}
        }
    </script>
</body>
</html>
