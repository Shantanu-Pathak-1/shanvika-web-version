<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Fixer - Shanvika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col justify-between hidden md:flex z-20">
        <div class="p-4">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500 mb-6 flex items-center gap-2"><i class="fas fa-spell-check text-purple-400"></i> Grammar Fix</h2>
            <div class="space-y-2">
                <a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-arrow-left w-5 text-center"></i> <span>Back to Tools</span></a>
                <a href="/" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-home w-5 text-center"></i> <span>Main Chat</span></a>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-900 relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 z-10">
            <h1 class="text-2xl font-bold">Grammar & Tone Fixer üìù</h1>
            <p class="text-sm text-gray-400">Apni emails aur text ko ekdum professional banao!</p>
        </header>

        <div class="flex-1 overflow-y-auto p-6" id="main-content-area">
            <div class="max-w-4xl mx-auto flex flex-col gap-6" id="grammar-container">
                <div class="text-center text-gray-400 mt-16" id="welcome-msg">
                    <i class="fas fa-language text-5xl text-purple-400 mb-4"></i>
                    <h3 class="text-2xl text-gray-200">Improve your Writing</h3>
                    <p>Niche koi bhi rough text daalo, main use correct aur professional bana dungi.</p>
                </div>
                <div id="loading" style="display: none;" class="text-center py-8"><i class="fas fa-spinner fa-spin text-4xl text-purple-500 mb-3"></i></div>
            </div>
        </div>

        <div class="p-5 bg-gray-800 border-t border-gray-700">
            <div class="max-w-4xl mx-auto flex gap-3 flex-col sm:flex-row">
                <textarea id="text-input" rows="3" class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-purple-500 resize-none" placeholder="Paste your incorrect text here..."></textarea>
                <button onclick="fixGrammar()" id="fix-btn" class="bg-gradient-to-r from-purple-500 to-pink-600 px-8 py-4 rounded-xl font-bold hover:opacity-90 transition text-white h-fit self-end sm:self-auto"><i class="fas fa-magic"></i> Fix Text</button>
            </div>
        </div>
    </main>

    <script>
        const sessionId = 'grammar_tool_' + Date.now();
        async function fixGrammar() {
            const input = document.getElementById('text-input');
            if(!input.value.trim()) return;

            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: input.value, session_id: sessionId, mode: 'grammar_fixer' })
                });
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                input.value = '';

                if(data.reply) {
                    document.getElementById('grammar-container').innerHTML += `
                        <div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4 relative">
                            <button onclick="navigator.clipboard.writeText(\`${data.reply.replace(/`/g, '')}\`); alert('Copied!');" class="absolute top-4 right-4 text-purple-400 hover:text-white bg-gray-700 p-2 rounded-lg"><i class="fas fa-copy"></i></button>
                            <div class="text-purple-400 font-bold mb-3"><i class="fas fa-star"></i> Improved Text:</div>
                            <div class="text-white markdown-body">${marked.parse(data.reply)}</div>
                        </div>
                    `;
                    document.getElementById('main-content-area').scrollTop = document.getElementById('main-content-area').scrollHeight;
                }
            } catch (e) { alert("Error!"); }
        }
    </script>
</body>
</html>
