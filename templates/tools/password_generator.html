<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Shanvika</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col hidden md:flex z-20">
        <div class="p-4 shrink-0">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500 mb-6 flex items-center gap-2"><i class="fas fa-lock text-blue-400"></i> Pass Gen</h2>
            <div class="space-y-2"><a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-arrow-left w-5"></i> <span>Back to Tools</span></a></div>
        </div>
        
        <div class="flex-1 overflow-y-auto px-4 border-t border-gray-700 pt-4">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-3 tracking-wider">History</h3>
            <div id="tool-history-list" class="space-y-2"></div>
        </div>

        <div class="p-4 border-t border-gray-700 shrink-0">
            <div class="flex items-center gap-3 p-2 bg-gray-700/50 rounded-xl border border-blue-900/30">
                <img src="{{ user.picture if user.picture else url_for('static', filename='images/logo.png') }}" alt="Profile" class="w-9 h-9 rounded-full object-cover border-2 border-blue-500">
                <span class="font-medium truncate">{{ user.name }}</span>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-900 relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 z-10 flex justify-between">
            <h1 class="text-2xl font-bold">Secure Password Generator üîê</h1>
            <button onclick="window.location.reload()" class="text-gray-400 hover:text-white"><i class="fas fa-plus"></i> New Pass</button>
        </header>

        <div class="flex-1 overflow-y-auto p-6" id="main-content-area">
            <div class="max-w-4xl mx-auto flex flex-col gap-6" id="pass-container">
                <div class="text-center text-gray-400 mt-16" id="welcome-msg">
                    <i class="fas fa-shield-alt text-6xl text-blue-500 mb-6"></i>
                    <h3 class="text-2xl text-white font-bold mb-2">Unbreakable Password</h3>
                    <p>Bol kar batao kaisa password chahiye! üéôÔ∏è (e.g. "12 characters with numbers")</p>
                </div>
                <div id="loading" style="display: none;" class="text-center py-8"><i class="fas fa-spinner fa-spin text-4xl text-blue-400 mb-3"></i></div>
            </div>
        </div>

        <div class="p-5 bg-gray-800 border-t border-gray-700">
            <div class="max-w-4xl mx-auto flex gap-3 items-center">
                <button id="mic-btn" onclick="startVoiceCommand('pass-input')" class="w-12 h-12 rounded-full bg-gray-700 border border-gray-600 text-gray-400 hover:text-blue-400 transition flex items-center justify-center text-xl shrink-0"><i class="fas fa-microphone"></i></button>
                <input type="text" id="pass-input" class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-blue-500" placeholder="Optional: Describe requirements (or just click generate)">
                <button onclick="generatePass()" class="bg-gradient-to-r from-blue-500 to-indigo-600 px-8 py-4 rounded-xl font-bold hover:opacity-90 transition text-white shadow-lg"><i class="fas fa-bolt"></i> Gen</button>
            </div>
        </div>
    </main>

    <script>
        let sessionId = 'pass_tool_' + Date.now();
        window.onload = loadToolHistory;

        function startVoiceCommand(inputId) {
            if (!('webkitSpeechRecognition' in window)) return;
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            const micBtn = document.getElementById('mic-btn');
            micBtn.classList.add('text-blue-400', 'animate-pulse');
            recognition.onresult = (e) => { document.getElementById(inputId).value = e.results[0][0].transcript; micBtn.classList.remove('text-blue-400', 'animate-pulse'); };
            recognition.onerror = () => micBtn.classList.remove('text-blue-400', 'animate-pulse');
            recognition.onend = () => micBtn.classList.remove('text-blue-400', 'animate-pulse');
            recognition.start();
        }

        async function loadToolHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();
                const list = document.getElementById('tool-history-list');
                list.innerHTML = '';
                data.history.filter(c => c.title.toLowerCase().includes('password')).forEach(chat => {
                    list.innerHTML += `<div onclick="loadOldSession('${chat.id}')" class="p-2 hover:bg-gray-700 rounded-lg cursor-pointer text-sm text-gray-300 truncate transition"><i class="fas fa-history text-gray-500 mr-2"></i> ${chat.title.replace('Tool: Password Generator - ', '')}</div>`;
                });
            } catch(e) {}
        }

        async function loadOldSession(id) {
            sessionId = id;
            const container = document.getElementById('pass-container');
            container.innerHTML = '<div class="text-center text-gray-400 mt-10"><i class="fas fa-spinner fa-spin text-2xl"></i> Loading...</div>';
            try {
                const res = await fetch(`/api/chat/${id}`);
                const data = await res.json();
                container.innerHTML = '';
                data.messages.forEach(msg => {
                    if (msg.role === 'assistant') {
                        let currentPass = msg.content.replace(/üîê|`/g, '').trim();
                        container.innerHTML += `<div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4 text-center"><p class="text-gray-400 mb-2"><i class="fas fa-history"></i> Past Password</p><div class="bg-gray-900 border border-gray-700 rounded-xl p-4 mb-4 text-xl font-mono text-blue-400 tracking-widest break-all">${currentPass}</div><button onclick="navigator.clipboard.writeText('${currentPass}'); alert('Copied!');" class="bg-gray-700 px-6 py-2 rounded-xl text-sm hover:bg-gray-600 transition"><i class="fas fa-copy"></i> Copy</button></div>`;
                    }
                });
            } catch(e) {}
        }

        async function generatePass() {
            const input = document.getElementById('pass-input').value.trim() || 'generate strong password';
            const container = document.getElementById('pass-container');
            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                const res = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: input, session_id: sessionId, mode: 'password_generator' }) });
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';

                if(data.reply) {
                    let currentPass = data.reply.replace(/üîê|`/g, '').trim();
                    container.innerHTML += `<div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4 text-center"><div class="bg-gray-900 border border-gray-700 rounded-xl p-6 mb-4 text-2xl font-mono text-blue-400 tracking-widest break-all">${currentPass}</div><button onclick="navigator.clipboard.writeText('${currentPass.replace(/'/g, "\\'")}'); alert('Copied!');" class="bg-gray-700 px-6 py-3 rounded-xl font-bold hover:bg-gray-600 transition"><i class="fas fa-copy"></i> Copy Password</button></div>`;
                    loadToolHistory();
                }
            } catch (e) {}
        }
    </script>
</body>
</html>
