<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Shanvika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col justify-between hidden md:flex z-20">
        <div class="p-4">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500 mb-6 flex items-center gap-2"><i class="fas fa-lock text-blue-400"></i> Pass Gen</h2>
            <div class="space-y-2">
                <a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-arrow-left w-5 text-center"></i> <span>Back to Tools</span></a>
                <a href="/" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-home w-5 text-center"></i> <span>Main Chat</span></a>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-900 relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 z-10">
            <h1 class="text-2xl font-bold">Secure Password Generator ğŸ”</h1>
            <p class="text-sm text-gray-400">Apne accounts ke liye strong and safe passwords banao.</p>
        </header>

        <div class="flex-1 overflow-y-auto p-6 flex items-center justify-center" id="main-content-area">
            <div class="max-w-lg w-full bg-gray-800 border border-gray-700 rounded-3xl p-8 text-center shadow-2xl">
                <i class="fas fa-shield-alt text-6xl text-blue-500 mb-6"></i>
                <h3 class="text-2xl text-white font-bold mb-2">Unbreakable Password</h3>
                <p class="text-gray-400 mb-8">Click the button below to generate a highly secure password instantly.</p>
                
                <div id="result-box" class="bg-gray-900 border border-gray-700 rounded-xl p-6 mb-6 text-2xl font-mono text-blue-400 tracking-widest hidden break-all"></div>
                
                <div class="flex gap-4 justify-center">
                    <button onclick="generatePass()" class="bg-gradient-to-r from-blue-500 to-indigo-600 px-8 py-4 rounded-xl font-bold hover:opacity-90 transition text-white shadow-lg flex-1"><i class="fas fa-bolt"></i> Generate</button>
                    <button onclick="copyPass()" id="copy-btn" class="bg-gray-700 px-6 py-4 rounded-xl font-bold hover:bg-gray-600 transition hidden"><i class="fas fa-copy"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const sessionId = 'pass_tool_' + Date.now();
        let currentPass = "";
        
        async function generatePass() {
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'generate', session_id: sessionId, mode: 'password_generator' })
                });
                const data = await res.json();
                if(data.reply) {
                    // Extracting password from markdown formatting (assuming it returns ğŸ” `password`)
                    currentPass = data.reply.replace(/ğŸ”|`/g, '').trim();
                    const resultBox = document.getElementById('result-box');
                    resultBox.innerText = currentPass;
                    resultBox.classList.remove('hidden');
                    document.getElementById('copy-btn').classList.remove('hidden');
                }
            } catch (e) { alert("Error!"); }
        }

        function copyPass() {
            navigator.clipboard.writeText(currentPass);
            alert("Password Copied to Clipboard! ğŸ“‹");
        }
    </script>
</body>
</html>
