<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer - Shanvika</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .markdown-body h2 { color: #2dd4bf; margin-bottom: 0.5rem; }
        .markdown-body ul { list-style: disc; margin-left: 1.5rem; color: #d1d5db; }
        .markdown-body p { color: #e5e7eb; }
    </style>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col justify-between hidden md:flex z-20">
        <div class="p-4">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500 mb-6 flex items-center gap-2"><i class="fas fa-search-dollar"></i> ATS Checker</h2>
            <div class="space-y-2">
                <a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-arrow-left w-5 text-center"></i> <span>Back to Tools</span></a>
                <a href="/" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-home w-5 text-center"></i> <span>Main Chat</span></a>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-900 relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 z-10">
            <h1 class="text-2xl font-bold">Resume Analyzer & ATS Checker ðŸ“Š</h1>
            <p class="text-sm text-gray-400">Apni PDF resume upload karo aur weakness pata lagao!</p>
        </header>

        <div class="flex-1 overflow-y-auto p-6" id="main-content-area">
            <div class="max-w-4xl mx-auto flex flex-col gap-6" id="analyzer-container">
                <div class="text-center text-gray-400 mt-16" id="welcome-msg">
                    <i class="fas fa-file-pdf text-5xl text-teal-500 mb-4"></i>
                    <h3 class="text-2xl text-gray-200">Upload Your Resume (PDF)</h3>
                </div>
                <div id="loading" style="display: none;" class="text-center py-8"><i class="fas fa-spinner fa-spin text-4xl text-teal-400 mb-3"></i><p>Scanning your resume...</p></div>
            </div>
        </div>

        <div class="p-5 bg-gray-800 border-t border-gray-700">
            <div class="max-w-4xl mx-auto flex gap-3 items-center">
                <input type="file" id="pdf-upload" accept=".pdf" class="bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 text-white focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-500 file:text-white hover:file:bg-teal-600">
                <button onclick="analyzeResume()" id="analyze-btn" class="bg-gradient-to-r from-teal-500 to-cyan-600 px-8 py-4 rounded-xl font-bold hover:opacity-90 transition">Analyze</button>
            </div>
        </div>
    </main>

    <script>
        const sessionId = 'resume_analyzer_' + Date.now();
        async function analyzeResume() {
            const fileInput = document.getElementById('pdf-upload');
            const file = fileInput.files[0];
            
            if(!file) { alert("Pehle PDF select toh karo!"); return; }

            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('analyze-btn').disabled = true;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64Data = e.target.result; // Data URL
                try {
                    const res = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: 'Analyze this resume', file_data: base64Data, session_id: sessionId, mode: 'resume_analyzer' })
                    });
                    const data = await res.json();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('analyze-btn').disabled = false;
                    
                    if(data.reply) {
                        document.getElementById('analyzer-container').innerHTML += `
                            <div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4">
                                <div class="markdown-body">${marked.parse(data.reply)}</div>
                            </div>
                        `;
                        document.getElementById('main-content-area').scrollTop = document.getElementById('main-content-area').scrollHeight;
                    }
                } catch (err) { alert("Error occurred!"); }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
