<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer - Shanvika</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .markdown-body h2 { color: #2dd4bf; margin-bottom: 0.5rem; font-weight: bold; }
        .markdown-body ul { list-style: disc; margin-left: 1.5rem; color: #d1d5db; margin-bottom: 1rem; }
        .markdown-body p { color: #e5e7eb; margin-bottom: 0.5rem; }
        .markdown-body strong { color: #5eead4; }
    </style>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col hidden md:flex z-20">
        <div class="p-4 shrink-0">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-500 mb-6 flex items-center gap-2"><i class="fas fa-microscope"></i> ATS Checker</h2>
            <div class="space-y-2"><a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-arrow-left w-5"></i> <span>Back to Tools</span></a></div>
        </div>
        
        <div class="flex-1 overflow-y-auto px-4 border-t border-gray-700 pt-4">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-3 tracking-wider">History</h3>
            <div id="tool-history-list" class="space-y-2"></div>
        </div>

        <div class="p-4 border-t border-gray-700 shrink-0">
            <div class="flex items-center gap-3 p-2 bg-gray-700/50 rounded-xl border border-teal-900/30">
                <img src="{{ user.picture if user.picture else url_for('static', filename='images/logo.png') }}" alt="Profile" class="w-9 h-9 rounded-full object-cover border-2 border-teal-500">
                <span class="font-medium truncate">{{ user.name }}</span>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-900 relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 z-10 flex justify-between">
            <h1 class="text-2xl font-bold">Resume Analyzer ðŸ“Š</h1>
            <button onclick="window.location.reload()" class="text-gray-400 hover:text-white"><i class="fas fa-plus"></i> New Scan</button>
        </header>

        <div class="flex-1 overflow-y-auto p-6" id="main-content-area">
            <div class="max-w-4xl mx-auto flex flex-col gap-6" id="analyzer-container">
                <div class="text-center text-gray-400 mt-16" id="welcome-msg">
                    <i class="fas fa-file-pdf text-6xl text-teal-500 mb-4 opacity-80"></i>
                    <h3 class="text-2xl text-gray-200 font-bold mb-2">Upload Resume (PDF)</h3>
                    <p>Koi specific details batani ho toh mic ya chat use karein.</p>
                </div>
                <div id="loading" style="display: none;" class="text-center py-8"><i class="fas fa-circle-notch fa-spin text-4xl text-teal-400 mb-3"></i><p class="text-teal-400 font-medium animate-pulse">Scanning ATS compatibility...</p></div>
            </div>
        </div>

        <div class="p-5 bg-gray-800 border-t border-gray-700">
            <div class="max-w-4xl mx-auto flex gap-3 items-center flex-wrap sm:flex-nowrap">
                <button onclick="document.getElementById('pdf-upload').click()" class="w-12 h-12 rounded-full bg-gray-700 border border-gray-600 text-teal-400 hover:bg-teal-900/30 transition flex items-center justify-center text-xl shrink-0" title="Upload PDF">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="pdf-upload" accept=".pdf" class="hidden" onchange="showFileName(this)">
                
                <button id="mic-btn" onclick="startVoiceCommand('context-input')" class="w-12 h-12 rounded-full bg-gray-700 border border-gray-600 text-gray-400 hover:text-teal-400 transition flex items-center justify-center text-xl shrink-0"><i class="fas fa-microphone"></i></button>
                
                <input type="text" id="context-input" class="flex-1 min-w-[200px] bg-gray-700 border border-gray-600 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-teal-500" placeholder="Analyze this resume for Data Scientist role...">
                
                <button onclick="analyzeResume()" id="analyze-btn" class="bg-gradient-to-r from-teal-500 to-cyan-600 px-8 py-4 rounded-xl font-bold hover:opacity-90 transition shadow-lg w-full sm:w-auto"><i class="fas fa-search"></i> Analyze</button>
            </div>
            <p id="file-name-display" class="text-xs text-teal-400 mt-2 ml-16 hidden"><i class="fas fa-file-alt mr-1"></i> <span id="f-name"></span> selected</p>
        </div>
    </main>

    <script>
        let sessionId = 'resume_analyzer_' + Date.now();
        window.onload = loadToolHistory;

        function showFileName(input) {
            if(input.files.length > 0) {
                document.getElementById('f-name').innerText = input.files[0].name;
                document.getElementById('file-name-display').classList.remove('hidden');
            }
        }

        function startVoiceCommand(inputId) {
            if (!('webkitSpeechRecognition' in window)) return;
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-IN';
            const micBtn = document.getElementById('mic-btn');
            micBtn.classList.add('text-teal-400', 'animate-pulse');
            recognition.onresult = (e) => { document.getElementById(inputId).value = e.results[0][0].transcript; micBtn.classList.remove('text-teal-400', 'animate-pulse'); };
            recognition.onerror = () => micBtn.classList.remove('text-teal-400', 'animate-pulse');
            recognition.onend = () => micBtn.classList.remove('text-teal-400', 'animate-pulse');
            recognition.start();
        }

        async function loadToolHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();
                const list = document.getElementById('tool-history-list');
                list.innerHTML = '';
                data.history.filter(c => c.title.toLowerCase().includes('resume analyzer')).forEach(chat => {
                    list.innerHTML += `<div onclick="loadOldSession('${chat.id}')" class="p-2 hover:bg-gray-700 rounded-lg cursor-pointer text-sm text-gray-300 truncate transition"><i class="fas fa-history text-gray-500 mr-2"></i> ${chat.title.replace('Tool: Resume Analyzer - ', '')}</div>`;
                });
            } catch(e) {}
        }

        async function loadOldSession(id) {
            sessionId = id;
            const container = document.getElementById('analyzer-container');
            container.innerHTML = '<div class="text-center text-gray-400 mt-10"><i class="fas fa-spinner fa-spin text-2xl"></i> Loading...</div>';
            try {
                const res = await fetch(`/api/chat/${id}`);
                const data = await res.json();
                container.innerHTML = '';
                data.messages.forEach(msg => {
                    if (msg.role === 'assistant') {
                        container.innerHTML += `<div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4 shadow-xl"><div class="flex items-center gap-2 mb-4 border-b border-gray-700 pb-3 text-teal-400 text-sm"><i class="fas fa-history"></i> Past Scan</div><div class="markdown-body">${marked.parse(msg.content)}</div></div>`;
                    }
                });
            } catch(e) {}
        }

        async function analyzeResume() {
            const fileInput = document.getElementById('pdf-upload');
            const file = fileInput.files[0];
            let contextMsg = document.getElementById('context-input').value.trim();
            
            if(!file) { alert("Mera pyara engineer, pehle PDF resume toh select karo! ðŸ¥º"); return; }
            if(!contextMsg) contextMsg = "Analyze this resume and provide ATS score.";

            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('analyze-btn').disabled = true;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64Data = e.target.result; 
                try {
                    const res = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: contextMsg, file_data: base64Data, session_id: sessionId, mode: 'resume_analyzer' })
                    });
                    const data = await res.json();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('analyze-btn').disabled = false;
                    document.getElementById('context-input').value = '';
                    
                    if(data.reply) {
                        document.getElementById('analyzer-container').innerHTML += `<div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4 shadow-xl"><div class="text-teal-400 font-bold mb-4 border-b border-gray-700 pb-3"><i class="fas fa-check-circle"></i> Analysis Complete</div><div class="markdown-body">${marked.parse(data.reply)}</div></div>`;
                        loadToolHistory();
                        document.getElementById('main-content-area').scrollTop = document.getElementById('main-content-area').scrollHeight;
                    }
                } catch (err) { 
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('analyze-btn').disabled = false;
                    alert("Error occurred!"); 
                }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
