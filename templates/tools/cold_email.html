<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Email Pro - Shanvika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .markdown-body h2 { color: #38bdf8; font-weight: bold; margin-bottom: 0.5rem; }
        .markdown-body p { color: #e5e7eb; margin-bottom: 1rem; line-height: 1.6; }
        .markdown-body strong { color: #7dd3fc; }
    </style>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col hidden md:flex z-20">
        <div class="p-4 shrink-0">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-6 flex items-center gap-2"><i class="fas fa-envelope-open-text"></i> Cold Email</h2>
            <div class="space-y-2"><a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-arrow-left w-5"></i> Back to Tools</a></div>
        </div>
        
        <div class="flex-1 overflow-y-auto px-4 border-t border-gray-700 pt-4">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-3 tracking-wider">History</h3>
            <div id="tool-history-list" class="space-y-2"></div>
        </div>

        <div class="p-4 border-t border-gray-700 shrink-0">
            <div class="flex items-center gap-3 p-2 bg-gray-700/50 rounded-xl border border-cyan-900/30">
                <img src="{{ user.picture if user.picture else url_for('static', filename='images/logo.png') }}" alt="Profile" class="w-9 h-9 rounded-full object-cover border-2 border-cyan-500">
                <span class="font-medium truncate">{{ user.name }}</span>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-900 relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 z-10 flex justify-between">
            <h1 class="text-2xl font-bold">Cold Email Pro üåç</h1>
            <button onclick="window.location.reload()" class="text-gray-400 hover:text-white"><i class="fas fa-plus"></i> New Draft</button>
        </header>

        <div class="flex-1 overflow-y-auto p-6" id="main-content-area">
            <div class="max-w-4xl mx-auto flex flex-col gap-6" id="email-container">
                <div class="text-center text-gray-400 mt-16" id="welcome-msg">
                    <i class="fas fa-paper-plane text-5xl text-cyan-500 mb-4 opacity-80"></i>
                    <h3 class="text-2xl text-gray-200 font-bold mb-2">Crack That Remote Job!</h3>
                    <p>Company aur role batao, main ekdum killer email likhungi. üéôÔ∏è</p>
                </div>
                <div id="loading" style="display: none;" class="text-center py-8"><i class="fas fa-spinner fa-spin text-4xl text-cyan-400 mb-3"></i></div>
            </div>
        </div>

        <div class="p-5 bg-gray-800 border-t border-gray-700">
            <div class="max-w-4xl mx-auto flex gap-3 items-center">
                <button id="mic-btn" onclick="startVoiceCommand('email-input')" class="w-12 h-12 rounded-full bg-gray-700 border border-gray-600 text-gray-400 hover:text-cyan-400 transition flex items-center justify-center text-xl shrink-0"><i class="fas fa-microphone"></i></button>
                <textarea id="email-input" rows="2" class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-5 py-3 text-white focus:outline-none focus:border-cyan-500 resize-none" placeholder="e.g., Applying for remote AI Engineer role, target 80+ LPA, mention my AIML B.Tech degree..."></textarea>
                <button onclick="generateEmail()" class="bg-gradient-to-r from-cyan-500 to-blue-600 px-8 py-4 rounded-xl font-bold hover:opacity-90 transition"><i class="fas fa-magic"></i> Draft</button>
            </div>
        </div>
    </main>

    <script>
        let sessionId = 'email_tool_' + Date.now();
        window.onload = loadToolHistory;

        function startVoiceCommand(inputId) {
            if (!('webkitSpeechRecognition' in window)) return;
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-IN';
            const micBtn = document.getElementById('mic-btn');
            micBtn.classList.add('text-cyan-400', 'animate-pulse');
            recognition.onresult = (e) => { document.getElementById(inputId).value += " " + e.results[0][0].transcript; micBtn.classList.remove('text-cyan-400', 'animate-pulse'); };
            recognition.onerror = () => micBtn.classList.remove('text-cyan-400', 'animate-pulse');
            recognition.onend = () => micBtn.classList.remove('text-cyan-400', 'animate-pulse');
            recognition.start();
        }

        async function loadToolHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();
                const list = document.getElementById('tool-history-list');
                list.innerHTML = '';
                data.history.filter(c => c.title.toLowerCase().includes('cold email')).forEach(chat => {
                    list.innerHTML += `<div onclick="loadOldSession('${chat.id}')" class="p-2 hover:bg-gray-700 rounded-lg cursor-pointer text-sm text-gray-300 truncate transition"><i class="fas fa-history text-gray-500 mr-2"></i> ${chat.title.replace('Tool: Cold Email - ', '')}</div>`;
                });
            } catch(e) {}
        }

        async function loadOldSession(id) {
            sessionId = id;
            const container = document.getElementById('email-container');
            container.innerHTML = '<div class="text-center text-gray-400 mt-10"><i class="fas fa-spinner fa-spin text-2xl"></i> Loading...</div>';
            try {
                const res = await fetch(`/api/chat/${id}`);
                const data = await res.json();
                container.innerHTML = '';
                data.messages.forEach(msg => {
                    if (msg.role === 'assistant') {
                        container.innerHTML += `<div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4 shadow-xl relative"><button onclick="navigator.clipboard.writeText(\`${msg.content.replace(/`/g, '')}\`); alert('Copied!');" class="absolute top-4 right-4 text-cyan-400 hover:text-white bg-gray-700 p-2 rounded-lg"><i class="fas fa-copy"></i></button><div class="text-cyan-400 text-sm mb-4"><i class="fas fa-history"></i> Past Email Draft</div><div class="markdown-body">${marked.parse(msg.content)}</div></div>`;
                    }
                });
            } catch(e) {}
        }

        async function generateEmail() {
            const input = document.getElementById('email-input');
            if(!input.value.trim()) return;
            const container = document.getElementById('email-container');
            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            try {
                const res = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: input.value, session_id: sessionId, mode: 'cold_email' }) });
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                input.value = '';
                if(data.reply) {
                    container.innerHTML += `<div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4 shadow-xl relative"><button onclick="navigator.clipboard.writeText(\`${data.reply.replace(/`/g, '')}\`); alert('Copied!');" class="absolute top-4 right-4 text-cyan-400 hover:text-white bg-gray-700 p-2 rounded-lg"><i class="fas fa-copy"></i></button><div class="text-cyan-400 font-bold mb-3 border-b border-gray-700 pb-2"><i class="fas fa-check"></i> Draft Ready</div><div class="markdown-body">${marked.parse(data.reply)}</div></div>`;
                    loadToolHistory();
                }
            } catch (e) {}
        }
    </script>
</body>
</html>
