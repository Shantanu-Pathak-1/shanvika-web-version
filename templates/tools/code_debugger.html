<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Debugger - Shanvika</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .markdown-body pre { background: #1e1e1e; padding: 1rem; border-radius: 0.75rem; margin-top: 1rem; overflow-x: auto; border: 1px solid #374151; }
        .markdown-body h2, .markdown-body h3 { color: #4ade80; font-weight: bold; margin-bottom: 0.5rem; margin-top: 1rem; }
        .markdown-body p { color: #e5e7eb; margin-bottom: 1rem; }
        .markdown-body code { color: #a7f3d0; background: #374151; padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-family: monospace; }
    </style>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">
    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col hidden md:flex z-20">
        <div class="p-4 shrink-0">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-500 mb-6 flex items-center gap-2"><i class="fas fa-bug"></i> Debugger</h2>
            <div class="space-y-2"><a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 text-gray-300"><i class="fas fa-arrow-left w-5"></i> Back to Tools</a></div>
        </div>
        
        <div class="flex-1 overflow-y-auto px-4 border-t border-gray-700 pt-4">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-3 tracking-wider">History</h3>
            <div id="tool-history-list" class="space-y-2"></div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-900 relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 flex justify-between">
            <h1 class="text-2xl font-bold">Pro Code Debugger üíª</h1>
            <button onclick="window.location.reload()" class="text-gray-400 hover:text-white"><i class="fas fa-plus"></i> New Bug</button>
        </header>

        <div class="flex-1 overflow-y-auto p-6" id="main-content-area">
            <div class="max-w-5xl mx-auto flex flex-col gap-6" id="debug-container">
                <div class="text-center text-gray-400 mt-16" id="welcome-msg">
                    <i class="fas fa-laptop-code text-6xl text-green-500 mb-4 opacity-80"></i>
                    <h3 class="text-2xl text-gray-200 font-bold mb-2">Stuck with an error?</h3>
                    <p>Apna code aur error yahan paste karo, main fix kar dungi! üéôÔ∏è</p>
                </div>
                <div id="loading" style="display: none;" class="text-center py-8"><i class="fas fa-cog fa-spin text-4xl text-green-400 mb-3"></i></div>
            </div>
        </div>

        <div class="p-5 bg-gray-800 border-t border-gray-700">
            <div class="max-w-5xl mx-auto flex gap-3 items-center">
                <button id="mic-btn" onclick="startVoiceCommand('code-input')" class="w-12 h-12 rounded-full bg-gray-700 border border-gray-600 text-gray-400 hover:text-green-400 transition flex items-center justify-center text-xl shrink-0"><i class="fas fa-microphone"></i></button>
                <textarea id="code-input" rows="3" class="flex-1 bg-gray-900 border border-gray-600 rounded-xl px-5 py-3 text-green-100 font-mono focus:outline-none focus:border-green-500 resize-none" placeholder="Paste your code or error message here..."></textarea>
                <button onclick="debugCode()" class="bg-gradient-to-r from-green-500 to-emerald-600 px-8 py-4 rounded-xl font-bold hover:opacity-90 transition"><i class="fas fa-hammer"></i> Fix</button>
            </div>
        </div>
    </main>

    <script>
        let sessionId = 'debug_tool_' + Date.now();
        window.onload = loadToolHistory;

        function startVoiceCommand(inputId) {
            if (!('webkitSpeechRecognition' in window)) return;
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            const micBtn = document.getElementById('mic-btn');
            micBtn.classList.add('text-green-400', 'animate-pulse');
            recognition.onresult = (e) => { document.getElementById(inputId).value += " " + e.results[0][0].transcript; micBtn.classList.remove('text-green-400', 'animate-pulse'); };
            recognition.onerror = () => micBtn.classList.remove('text-green-400', 'animate-pulse');
            recognition.onend = () => micBtn.classList.remove('text-green-400', 'animate-pulse');
            recognition.start();
        }

        async function loadToolHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();
                const list = document.getElementById('tool-history-list');
                list.innerHTML = '';
                data.history.filter(c => c.title.toLowerCase().includes('debugger')).forEach(chat => {
                    list.innerHTML += `<div onclick="loadOldSession('${chat.id}')" class="p-2 hover:bg-gray-700 rounded-lg cursor-pointer text-sm text-gray-300 truncate transition"><i class="fas fa-history text-gray-500 mr-2"></i> ${chat.title.replace('Tool: Code Debugger - ', '')}</div>`;
                });
            } catch(e) {}
        }

        async function loadOldSession(id) {
            sessionId = id;
            const container = document.getElementById('debug-container');
            container.innerHTML = '<div class="text-center text-gray-400 mt-10"><i class="fas fa-spinner fa-spin text-2xl"></i> Loading...</div>';
            try {
                const res = await fetch(`/api/chat/${id}`);
                const data = await res.json();
                container.innerHTML = '';
                data.messages.forEach(msg => {
                    if (msg.role === 'assistant') {
                        container.innerHTML += `<div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4 shadow-xl"><div class="text-green-400 text-sm mb-4"><i class="fas fa-history"></i> Past Debug Result</div><div class="markdown-body">${marked.parse(msg.content)}</div></div>`;
                        document.querySelectorAll('pre code').forEach((block) => { hljs.highlightElement(block); });
                    }
                });
            } catch(e) {}
        }

        async function debugCode() {
            const input = document.getElementById('code-input');
            if(!input.value.trim()) return;
            const container = document.getElementById('debug-container');
            document.getElementById('welcome-msg').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            try {
                const res = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: input.value, session_id: sessionId, mode: 'code_debugger' }) });
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                input.value = '';
                if(data.reply) {
                    container.innerHTML += `<div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-4 shadow-xl"><div class="text-green-400 font-bold mb-3 border-b border-gray-700 pb-2"><i class="fas fa-check"></i> Bug Fixed!</div><div class="markdown-body">${marked.parse(data.reply)}</div></div>`;
                    document.querySelectorAll('pre code').forEach((block) => { hljs.highlightElement(block); });
                    loadToolHistory();
                    document.getElementById('main-content-area').scrollTop = document.getElementById('main-content-area').scrollHeight;
                }
            } catch (e) {}
        }
    </script>
</body>
</html>
