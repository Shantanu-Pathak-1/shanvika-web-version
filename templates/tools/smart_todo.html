<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do Maker - Shanvika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .todo-card { animation: popIn 0.3s ease-out; }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        .markdown-body h2, .markdown-body h3 { color: #fbbf24; font-weight: bold; margin-bottom: 0.5rem; }
        .markdown-body ul { list-style: none; padding-left: 0; }
        .markdown-body li { background: rgba(255, 255, 255, 0.05); margin-bottom: 8px; padding: 10px 15px; border-radius: 8px; border-left: 4px solid #f59e0b; display: flex; align-items: center; gap: 10px; }
        .markdown-body li::before { content: '‚è±Ô∏è'; font-size: 1.1rem; }
        .markdown-body strong { color: #fcd34d; }
        .todo-loader { display: none; text-align: center; padding: 2rem; }
        .todo-loader i { font-size: 3rem; color: #fbbf24; animation: bounce 1s infinite alternate; }
    </style>
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">

    <nav class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col justify-between hidden md:flex z-20">
        <div class="p-4">
            <h2 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-amber-500 mb-6 flex items-center gap-2">
                <i class="fas fa-list-check"></i> Smart To-Do
            </h2>
            <div class="space-y-2">
                <a href="/tools" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 transition text-gray-300 hover:text-white">
                    <i class="fas fa-arrow-left w-5 text-center"></i> <span>Back to Tools</span>
                </a>
                <a href="/" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-700 transition text-gray-300 hover:text-white">
                    <i class="fas fa-home w-5 text-center"></i> <span>Main Chat</span>
                </a>
            </div>
        </div>
        <div class="p-4 border-t border-gray-700 space-y-2">
            <div class="flex items-center gap-3 p-3 mt-2 rounded-xl bg-gray-700/50 border border-yellow-900/30">
                <img src="{{ user.picture if user.picture else url_for('static', filename='images/logo.png') }}" alt="Profile" class="w-9 h-9 rounded-full object-cover border-2 border-yellow-500">
                <span class="font-medium truncate">{{ user.name }}</span>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col h-full bg-gray-900 relative">
        <header class="p-5 border-b border-gray-800 bg-gray-900/80 backdrop-blur-md flex justify-between items-center z-10">
            <div>
                <h1 class="text-2xl font-bold text-white">Smart To-Do Maker ‚úÖ</h1>
                <p class="text-sm text-gray-400 mt-1">Apne messy thoughts ko organized tasks mein badlo!</p>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 relative" id="main-content-area">
            <div class="max-w-4xl mx-auto flex flex-col gap-6" id="todo-container">
                <div class="text-center text-gray-400 mt-16" id="welcome-msg">
                    <div class="w-24 h-24 mx-auto bg-gray-800 rounded-full flex items-center justify-center mb-6 border border-gray-700 shadow-lg shadow-yellow-500/20">
                        <i class="fas fa-brain text-5xl text-yellow-400"></i>
                    </div>
                    <h3 class="text-2xl text-gray-200 mb-3 font-semibold">Brain Dump Here!</h3>
                    <p class="text-lg">Jo bhi dimag mein chal raha hai sab likh do. Main use priority ke hisaab se arrange kar dungi.</p>
                </div>
                <div id="loading" class="todo-loader">
                    <i class="fas fa-clipboard-list mb-4"></i>
                    <p class="text-yellow-400 font-medium tracking-wide mt-2">Tasks ko arrange kar rahi hu... ‚è≥</p>
                </div>
            </div>
        </div>

        <div class="p-5 bg-gray-800 border-t border-gray-700">
            <div class="max-w-4xl mx-auto flex gap-3 relative flex-col sm:flex-row">
                <textarea id="task-input" rows="2" class="flex-1 bg-gray-700 border border-gray-600 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-yellow-500 shadow-inner resize-none" placeholder="Jaise: Mujhe AI project pe kaam karna hai, gym jana hai, aur maths padhna hai..."></textarea>
                <button onclick="makeToDo()" id="todo-btn" class="bg-gradient-to-r from-yellow-500 to-amber-600 px-8 py-4 rounded-xl font-bold text-gray-900 hover:opacity-90 transition shadow-lg shadow-yellow-500/30 flex items-center justify-center gap-2 h-fit self-end sm:self-auto">
                    <i class="fas fa-wand-magic-sparkles"></i> Organize
                </button>
            </div>
        </div>
    </main>

    <script>
        const sessionId = 'todo_tool_' + Date.now();
        async function makeToDo() {
            const taskInput = document.getElementById('task-input');
            const rawText = taskInput.value.trim();
            const container = document.getElementById('todo-container');
            const loading = document.getElementById('loading');
            const welcomeMsg = document.getElementById('welcome-msg');
            const todoBtn = document.getElementById('todo-btn');

            if(!rawText) { alert("Shantanu, pehle apne tasks toh batao! ü•∫"); return; }

            if(welcomeMsg) welcomeMsg.style.display = 'none';
            loading.style.display = 'block';
            taskInput.disabled = true; todoBtn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: rawText, session_id: sessionId, mode: 'smart_todo' })
                });
                const data = await response.json();
                loading.style.display = 'none';
                taskInput.disabled = false; todoBtn.disabled = false;
                taskInput.value = ''; taskInput.focus();

                if(data.reply && !data.reply.includes("‚ö†Ô∏è Server Error")) {
                    const formattedHtml = marked.parse(data.reply);
                    const resultCard = `
                        <div class="todo-card bg-gray-800/80 border border-gray-700 rounded-2xl p-6 shadow-xl mb-4">
                            <div class="markdown-body">${formattedHtml}</div>
                        </div>
                    `;
                    container.innerHTML += resultCard;
                    document.getElementById('main-content-area').scrollTop = document.getElementById('main-content-area').scrollHeight;
                } else {
                    container.innerHTML += `<p class="text-red-400 p-4 bg-red-900/20 rounded-xl">Oops: ${data.reply}</p>`;
                }
            } catch (error) {
                loading.style.display = 'none'; taskInput.disabled = false; todoBtn.disabled = false;
                container.innerHTML += `<p class="text-red-400 p-4 bg-red-900/20 rounded-xl">Network error aaya hai!</p>`;
            }
        }
    </script>
</body>
</html>
