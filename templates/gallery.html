<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Studio â€¢ Shanvika Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: 'Segoe UI', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .masonry-grid { column-count: 1; gap: 1rem; }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        .break-inside { break-inside: avoid; margin-bottom: 1rem; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-7xl mx-auto flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-purple-500">My Studio</h1>
            <p class="text-gray-400 text-sm">Your AI Generated Masterpieces</p>
        </div>
        <a href="/" class="glass px-4 py-2 rounded-full hover:bg-white/10 transition text-sm">
            <i class="fas fa-arrow-left mr-2"></i> Back to Chat
        </a>
    </div>

    <div class="max-w-7xl mx-auto">
        {% if images|length == 0 %}
            <div class="text-center py-20 opacity-50">
                <i class="fas fa-palette text-6xl mb-4 text-gray-600"></i>
                <h2 class="text-xl">It's empty here!</h2>
                <p>Go to chat and ask Shanvika to "Paint a cyberpunk city"</p>
            </div>
        {% else %}
            <div class="masonry-grid">
                {% for img in images %}
                <div class="glass rounded-xl overflow-hidden break-inside group relative">
                    <img src="{{ img.url }}" class="w-full h-auto transform transition duration-500 group-hover:scale-105" loading="lazy">
                    
                    <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition flex flex-col justify-end p-4">
                        <p class="text-sm font-bold truncate text-white mb-1">{{ img.prompt }}</p>
                        <div class="flex gap-2">
                            <a href="{{ img.url }}" download="shanvika_art.jpg" target="_blank" class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded text-xs flex-1 text-center">
                                <i class="fas fa-download"></i> Save
                            </a>
                            <button onclick="deleteImage(this, '{{ img.url }}')" class="bg-red-600 hover:bg-red-500 text-white px-3 py-1 rounded text-xs">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="absolute top-2 right-2 bg-black/50 px-2 py-1 rounded text-[10px] uppercase font-bold border border-white/20">
                        {{ img.mode }}
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        async function deleteImage(btn, url) {
            if(!confirm("Delete this artwork?")) return;
            
            // UI Hide immediately
            const card = btn.closest('.break-inside');
            card.style.opacity = '0';
            setTimeout(() => card.remove(), 300);

            // Backend Call
            await fetch('/api/delete_gallery_item', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ url: url })
            });
        }
    </script>
</body>
</html>
