<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shanvika AI â€¢ Your Intelligent Companion</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>
    
    <style>
        /* CSS VARIABLES */
        :root { --bg-color: #050505; --text-main: #ffffff; }
        body.light-mode { --bg-color: #ffffff; --text-main: #111827; }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            overflow-x: hidden; 
            transition: 0.3s;
        }

        /* 3D Model (Desktop) */
        spline-viewer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; transition: opacity 0.3s; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            spline-viewer { display: none !important; }
            /* Mobile Gradient Background */
            body { 
                background: linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
                background-attachment: fixed;
            }
            body.light-mode {
                background: linear-gradient(180deg, #ffffff 0%, #f3f4f6 100%);
            }
        }

        /* Light Mode Logic */
        body.light-mode spline-viewer { opacity: 0.1; filter: grayscale(1); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        body.light-mode .glass { background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(0,0,0,0.1); color: black; }
        
        /* Animations */
        .fade-in-up { animation: fadeInUp 1s ease-out forwards; opacity: 0; transform: translateY(30px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <spline-viewer url="https://prod.spline.design/yszqHxvXsSsuMZq5/scene.splinecode"></spline-viewer>

    <nav class="fixed w-full z-50 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center glass px-5 py-3 rounded-full">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-pink-600 flex items-center justify-center text-white">ðŸŒ¸</div>
                <span class="font-bold text-lg">Shanvika</span>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center transition text-yellow-400 hover:bg-white/20">
                    <i id="theme-icon" class="fas fa-sun"></i>
                </button>

                <a href="/auth/login" class="bg-white text-black hover:bg-gray-200 px-5 py-2 rounded-full font-bold text-sm transition">
                    Login
                </a>
            </div>
        </div>
    </nav>

    <section class="min-h-screen flex items-center justify-center px-4 pt-10">
        <div class="text-center max-w-3xl">
            <div class="inline-block px-3 py-1 rounded-full bg-pink-500/20 text-pink-400 text-[10px] font-bold uppercase mb-4 fade-in-up border border-pink-500/30">
                v10.0 â€¢ AI Companion
            </div>
            
            <h1 class="text-4xl md:text-6xl font-bold mb-4 fade-in-up leading-tight">
                Your Personal AI <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600">That Understands</span>
            </h1>
            
            <p class="text-gray-400 text-sm md:text-lg mb-8 fade-in-up">
                Experience Voice, Vision, and Memory. Chat, create, and code with Shanvika.
            </p>
            
            <div class="flex justify-center gap-3 fade-in-up">
                <a href="/auth/login" class="bg-gradient-to-r from-pink-600 to-purple-600 text-white px-8 py-3 rounded-full font-bold shadow-lg shadow-purple-500/30">
                    Get Started
                </a>
            </div>
        </div>
    </section>

    <script>
        // Theme Toggle Function
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');
            
            if (document.body.classList.contains('light-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                icon.parentElement.classList.replace('text-yellow-400', 'text-gray-600');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                icon.parentElement.classList.replace('text-gray-600', 'text-yellow-400');
            }
        }

        // Logo Killer (Keep this)
        const killLogo = setInterval(() => {
            const viewer = document.querySelector('spline-viewer');
            if (viewer && viewer.shadowRoot) {
                const logo = viewer.shadowRoot.querySelector('#logo');
                if (logo) { logo.remove(); clearInterval(killLogo); }
            }
        }, 100);
        setTimeout(() => clearInterval(killLogo), 5000);
    </script>
</body>
</html>
