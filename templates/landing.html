    <style>
        /* CORE VARIABLES */
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-sub: #9ca3af;
            --glass-bg: rgba(25, 25, 25, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            --badge-bg: rgba(236, 72, 153, 0.1);
            --badge-border: rgba(236, 72, 153, 0.3);
            --badge-text: #f472b6;
        }

        /* LIGHT MODE VARIABLES */
        body.light-mode {
            --bg-color: #ffffff;
            --text-main: #111827;
            --text-sub: #4b5563;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.05);
            --badge-bg: rgba(236, 72, 153, 0.1);
            --badge-border: rgba(236, 72, 153, 0.4);
            --badge-text: #db2777;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            overflow-x: hidden; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* 3D Background Layer (Desktop Only) */
        spline-viewer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            filter: brightness(0.7) contrast(1.1);
            transition: opacity 0.3s;
        }

        /* ðŸ“± MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            /* Hide 3D Model to save battery & lag */
            spline-viewer { display: none !important; }
            
            /* Add Gradient Background for Mobile (So it's not boring black) */
            body { 
                background: linear-gradient(180deg, var(--bg-color) 0%, #1a1a1a 100%);
                background-attachment: fixed;
            }
        }

        /* LIGHT MODE TWEAKS */
        body.light-mode spline-viewer { opacity: 0.1; filter: grayscale(1); } 
        body.light-mode .text-gray-300, 
        body.light-mode .text-gray-400 { color: var(--text-sub) !important; }

        /* Glassmorphism */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px var(--glass-shadow);
            transition: all 0.3s ease;
        }

        /* Badge Styling */
        .badge {
            background: var(--badge-bg);
            border: 1px solid var(--badge-border);
            color: var(--badge-text);
        }

        /* Animations */
        .fade-in-up { animation: fadeInUp 1s ease-out forwards; opacity: 0; transform: translateY(30px); }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.3s; }
        .delay-300 { animation-delay: 0.5s; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* Text Gradient */
        .text-gradient {
            background: linear-gradient(to right, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        html { scroll-behavior: smooth; }
    </style>
